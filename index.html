<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="random quotes" content="Random Quote Machine">
  <title>Random Quote Machine</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body class="color-changer">

  <div class="container-fluid w-100 h-100">

    <div class="row align-items-center h-100 justify-content-center font-color-changer">
      <div class="col-md-6 p-1">
        <div class="bg-light card card-body p-5 m-1">
          <div class="text-center" id="quotewrap">
            <i class="fas fa-quote-left fa-2x d-inline" id="quotemark"></i>
            <h1 class="d-inline" id="quote"></h1>
          </div>
          <p class="text-right py-2" id="quoter">-</p>
          <div class="row">
            <div class="col-md-6">
              <button class="socials btn btn-default color-changer"><i class="fab fa-twitter"></i></button>
              <button class="socials btn btn-default color-changer"><i class="fab fa-tumblr"></i></button>
            </div>
            <div class="col-md-6 text-right">
              <button class="newQuote btn btn-default color-changer" id="newQuote">New quote</button>
            </div>
          </div>
        </div>
        <div class="row justify-content-center tag pt-1">by tom</div>
      </div>
    </div>

  </div>

</body>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
